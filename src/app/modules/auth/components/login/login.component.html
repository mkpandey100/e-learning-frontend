<div class="container">
  <div class="sign-in-container">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <h1>Sign in</h1>
      <input type="text" placeholder="Email" name="email" class="form-control" formControlName="email" />
      <input type="password" placeholder="Password" name="password" class="form-control" formControlName="password" />
      <a href="#">Forgot your password?</a>
      <button type="submit" class="signin">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel">
        <h1>e Learning</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="signup" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
